<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Michigan Waterfalls — Minimal Test</title>
  <style>
    body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f8fafc;color:#0f172a}
    header{padding:16px 20px;border-bottom:1px solid #e5e7eb;background:#fff;position:sticky;top:0}
    h1{margin:0;font-size:20px}
    main{padding:18px 20px 32px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
    figure{margin:0;background:#fff;border:1px solid #e5e7eb;border-radius:10px;overflow:hidden}
    img{width:100%;height:180px;object-fit:cover;display:block;background:#ddd}
    figcaption{padding:10px 12px;font-weight:600;color:#475569}
  </style>
</head>
<body>
  <header><h1>Michigan Waterfalls — Minimal Test</h1></header>
  <main>
    <div class="grid">
      <figure>
        <img src="images/vyellowdogfalls3.jpg" alt="Yellow Dog Falls">
        <figcaption>Yellow Dog Falls</figcaption>
      </figure>
      <figure>
        <img src="images/vwagnerfalls10.jpg" alt="Wagner Falls">
        <figcaption>Wagner Falls</figcaption>
      </figure>
      <figure>
        <img src="images/vwequiockfalls10.jpg" alt="Wequiock Falls">
        <figcaption>Wequiock Falls</figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
